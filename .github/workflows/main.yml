name: Run k6 Tests

on:
  push:
    branches:
      - master

jobs:
  K6:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2
      
    - name: Run local k6 test
      uses: k6io/action@v0.1
      with:
        filename: k6/demo.js
        
    - name: Store performance test results
      uses: actions/upload-artifact@v3 
      with:
        name: k6-report
        path: result.html
